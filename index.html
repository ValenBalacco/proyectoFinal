<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- FUENTE -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
		<!-- ICONS -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<!-- FAVICON -->
		<link rel="icon" href="./images/favicon.png" type="image/png" />
		<title>Proyecto Final</title>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<div class="container__principalHeader">
				<div class="container__contentHeader">
					<div class="headerSearch">
						<input type="text" name="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" />
						<button class="buttonSearch" id="buttonSearch">Buscar<span class="material-symbols-outlined"> search </span></button>
					</div>
					<div>
						<button class="header__buttonAdd" id="buttonAddElement">Agregar Elemento<span class="material-symbols-outlined"> library_add </span></button>
					</div>
				</div>
			</div>
		</header>
		<!-- MAIN -->
		<main>
			<div class="container__view">
				<aside class="listAside">
					<h2>Categorias<span class="material-symbols-outlined"> filter_list </span></h2>

					<ul id="listFilter" />
				</aside>
				<div class="store" id="storeContainer" />
			</div>

			<!-- POPUP -->
			<div class="popUpContainer__principal" id="modalPopUp">
				<div class="popUpContainer">
					<div class="containerTitlePopUp">
						<h1>Agregar o modificar un producto</h1>
					</div>
					<div class="containerInputs__popUp">
						<input type="text" id="nombre" placeholder="Ingrese un nombre" />
						<input type="text" id="img" placeholder="Ingrese una imagen" />
						<input type="number" id="precio" value="0" placeholder="Precio" />
						<select id="categoria">
							<option>Seleccione una categor√≠a</option>
							<option>Hamburguesas</option>
							<option>Papas</option>
							<option>Gaseosas</option>
						</select>
					</div>
					<div class="containerButtonsPopUp">
						<button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
						<button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
						<button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
					</div>
				</div>
			</div>
		</main>

		<script type="module" src="/main.js"></script>
	</body>
</html>
